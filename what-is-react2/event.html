        class Component extends React.Component{
            state = {
                count: 0,
            }

            // click()의 this.setState에서 this에서 에러나는 것을 해결하는 방법 1
            // constructor(props){

            render(){
                return (
                    <div>
                        <p>{this.state.count}</p>
                        <button onClick={this.click}>클릭</button>
                    </div>
                );
            }

            // click()의 this.setState에서 this에서 에러나는 것을 해결하는 방법 2
            // click을 arrow function으로 변경
            click = () => {
                console.log("clicked");
                this.setState(
                    (state) => ({...state, count: state.count + 1})
                );
            }
        }
